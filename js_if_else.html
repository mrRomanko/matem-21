        <script>            
		    const mathematics = [
      { name: 'Михайло Остроградський', from: 1801, to: 1862 },
      { name: 'Георгій Феодосійович Вороний', from: 1868, to: 1908 },
      { name: 'Володимир Йосипович Левицький', from: 1872, to: 1956 },
      { name: 'Мирон Онуфрійович Зарицький', from: 1889, to: 1961 },
      { name: 'Михайло Пилипович Кравчук', from: 1892, to: 1942 },
      { name: 'Юрій Олексійович Митропольський', from: 1917, to: 2008 },
      { name: 'Юрій Львович Далецький', from: 1926, to: 1997 },
      { name: 'Анатолій Володимирович Скороход', from: 1930 },
      { name: 'Віктор Михайлович Глушков', from: 1932, to: 1982 },
      { name: 'Анатолій Михайлович Самойленко', from: 1938 },
    ]

    function func_year() {
      const year = document.getElementById('my_year').value
      let result = ''
      mathematics.filter(m => m.from <= year && (!m.to || m.to > year)).map(m => {
        result += `${'<div id="link">' + m.name} ${m.to ? ('(' + m.from + '-' + m.to + ')</div>') : ('(народився ' + m.from + ')</div>')}`
      })

      document.getElementById('result').innerHTML = result
    }
    

    document.getElementById('go').addEventListener('click', func_year);
		</script>
